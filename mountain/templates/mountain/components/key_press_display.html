{% load static %}

<div class="key-press-display">
  <div class="mt-2 text-center">
    <div id="key-pressed-box" class="d-inline-block px-3 py-2 bg-light border rounded" style="width: 180px; height: 40px; display: flex; align-items: center; justify-content: center;">
      <span id="key-pressed-text" class="h5 mb-0" style="text-align: center; white-space: nowrap;">No key pressed</span>
    </div>
  </div>
</div>

<style>
  #key-pressed-box {
    transition: all 0.3s ease;
  }

  #key-pressed-box.active {
    background-color: #e9ecef;
    border-color: #6c757d;
  }
</style>
