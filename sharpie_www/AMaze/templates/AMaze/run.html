{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  {% load static %}
  <script>
    // We define the image source and restart button here as the URLs are going to be generated by Django template
    image_scr = "{% static request.path %}/{{ room_name }}/step.png";
    restart_button = '<a href="/{{ app_name }}/run" class="btn btn-info"><i class="bi bi-bootstrap-reboot"></i> Restart</a>';
  </script>
  <script src="{% static app_name %}/js/script.js"></script>

  <section class="text-center">
    <div class="container">
      <br>
      <h2 class="text-start"><a href="/{{ app_name }}/config" class="btn btn-info"><i class="bi bi-arrow-left"></i> Config</a></h2>
      <h1>AMaze - room <i>{{ room_name }}</i></h1>
      <h2 id="sub-title">Step 0</h2>
    </div>
  </section>

  <br>
  <div class="container">
    <img id="image" class="img-fluid rounded mx-auto d-block img-thumbnail" src="{% static request.path %}step.jpg">
    
    <br>
    <div class="row justify-content-center">
      <div class="col-4">
        {{ form|crispy }}      
        <button class="btn btn-primary" onclick="queryLoop()">Next</button>
      </div>
    </div>
  </div>
{% endblock %}
