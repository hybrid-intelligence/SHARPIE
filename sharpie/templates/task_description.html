{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{{ app_name }} - Task Description</h2>
                </div>
                <div class="card-body">
                    <div class="task-description">
                        <h3 class="mb-4">Overview</h3>
                        <div class="mb-4">
                            {{ task_description|safe }}
                        </div>
                        
                        <h3 class="mb-4">Learning Objectives</h3>
                        <div class="mb-4">
                            {{ learning_objectives|safe }}
                        </div>

                        <h3 class="mb-4">Instructions</h3>
                        <div class="mb-4">
                            {{ instructions|safe }}
                        </div>

                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                        <a href="/{{ app_folder }}/config/" class="btn btn-primary">Proceed to Configuration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.task-description {
    font-size: 1.1rem;
    line-height: 1.6;
}

.task-description h3 {
    color: #2c3e50;
    border-bottom: 2px solid #eee;
    padding-bottom: 0.5rem;
}

.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-radius: 10px 10px 0 0 !important;
}
</style>
{% endblock %}
